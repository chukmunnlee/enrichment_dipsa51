<div class="container mt-3">

  <div class="row">
    <div class="col">
      <h2>Friends Address Book</h2>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="addFriend()">
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone:</label>
      <input type="tel" id="phone" class="form-control" formControlName="phone">
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-warning" (click)="displayContent()">
        Dump
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Add
      </button>
    </div>

    <div class="mt-3">
      <h3 *ngIf="friends.controls.length <= 0">
        Make some friends.
      </h3>
      <table class="table" *ngIf="friends.controls.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody formArrayName="friends">
          <tr *ngFor="let fg of friends.controls" [formGroup]="fg">
            <td>
              <input type="text" class="form-control" formControlName="name">
            </td>
            <td>
              <input type="text" class="form-control" formControlName="email">
            </td>
            <td>
              <input type="text" class="form-control" formControlName="phone">
            </td>
          </tr>
        </tbody>

      </table>

    </div>

  </form>


</div>
